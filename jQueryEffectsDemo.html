<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Effects</title>
        <!-- jQuery always put in the head, as it is a library. Or at least put it before the code that uses them -->
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

        <style>
            div {
                width: 100px;
                height: 100px;
                background: teal;
                float: left;
                margin: 20px;
            }
        </style>
    </head>

    <body>

        <button>click me</button>

        <div>Please don't fade me</div>
        <div>Please Please don't fade me</div>
        <div>Help Help Help</div>

        <script src="jQueryEffectsDemoNotes.js"></script>
    </body>
</html>
