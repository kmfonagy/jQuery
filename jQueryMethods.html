<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Selector Exercise</title>
        <!-- jQuery always put in the head, as it is a library. Or at least put it before the code that uses them -->
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

        <style>
            .correct{
                color: green;
            }

            .wrong{
                color: red;
                background: orange;
            }

            .done{
                color: grey;
                text-decoration: line-through;
            }
        </style>
    </head>

    <body>
        <h1>jQuery Methods Demo Page</h1>
        <input type="text" placeholder="your name">

        <select name="" id="">
            <option value="Turtle">Turtle</option>
            <option value="Ostrich">Ostrich</option>
            <option value="Toad">Toad</option>
        </select>

        <ul>
            <li>Skittles</li>
            <li>Starburts</li>
            <li>Twux</li>
        </ul>

        <img src="https://i.pinimg.com/originals/48/0a/d7/480ad719d859dba4b640bd874081ff19.jpg" alt="" class="src">
        <img src="https://i.pinimg.com/originals/48/0a/d7/480ad719d859dba4b640bd874081ff19.jpg" alt="" class="src">
        <img src="https://i.pinimg.com/originals/48/0a/d7/480ad719d859dba4b640bd874081ff19.jpg" alt="" class="src">
    </body>
</html>
